<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harry Potter quiz!">
    <link rel="icon" type="image/x-icon" href="media/wands.png">
    <link rel="stylesheet" href="style.css">
    <title> Harry Potter Quiz </title>
</head>
<body>
    <div class="quiz-container">
        <h1 class="header"> Harry Potter Single Question Quiz </h1>
        <img src="media/deathly-hallows.jpg" alt="deathly hallows symbol" class="deathly-hallows">
        <div class="quiz">
            <h2 id="question"> What is Harry's relation to Serius Black?</h2>
            <div id="answer-options">
                <button class="btn" id="a1"> Father </button>
                <button class="btn" id="a2"> Brother</button>
                <button class="btn" id="a3"> Uncle </button>
                <button class="btn" id="a4"> God  Father</button>
            </div>
            <button id="reset"> Reset </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
